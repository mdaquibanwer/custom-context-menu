<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bd670b9dc4.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>right Click Menu</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <ul class="menu">
                <li class="item">
                    <i class="fa-solid fa-eye"></i>
                    <span>Preview</span>
                </li>
                <li class="item share">
                    <div>
                        <i class="fa-solid fa-share"></i>
                        <span>Share</span>
                    </div>
                    <i class="fa-solid fa-chevron-right"></i>
                    <ul class="share-menu">
                        <li class="item">
                            <i class="fa-brands fa-twitter"></i>
                            <span>Twitter</span>
                        </li>
                        <li class="item">
                            <i class="fa-brands fa-instagram"></i>
                            <span>Instagram</span>
                        </li>
                        <li class="item">
                            <i class="fa-brands fa-telegram"></i>
                            <span>Telegram</span>
                        </li>
                        <li class="item">
                            <i class="fa-brands fa-discord"></i>
                            <span>Discord</span>
                        </li>
                    </ul>
                </li>
                <li class="item">
                    <i class="fa-solid fa-link"></i>
                    <span>Get Link</span>
                </li>
                <li class="item">
                    <i class="fa-solid fa-edit"></i>
                    <span>Rename</span>
                </li>
                <li class="item">
                    <i class="fa-solid fa-trash"></i>
                    <span>Delete</span>
                </li>
            </ul>
            <div class="setting">
                <li class="item">
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings</span>
                </li>
            </div>
        </div>
    </div>
</body>
</html>
